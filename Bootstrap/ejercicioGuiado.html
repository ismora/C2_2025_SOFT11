 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

  <h1 class="mb-2">Ejemplo toast de bootstrap</h1>

 <!-- Botón para Toast -->
  <button class="btn btn-primary mt-4" onclick="showToast()">Mostrar Alerta</button>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="simpleToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-primary text-white">
        <strong class="me-auto"> Notificación</strong>
      </div>
      <div class="toast-body">
        ¡Hola! Esto es un toast de Bootstrap.
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showToast() {
      const toast = new bootstrap.Toast(document.getElementById('simpleToast'), {
        autohide: true,
        delay: 4000
      });
      toast.show();
    }
  </script>
</body>
</html>
