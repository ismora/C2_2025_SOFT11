<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap: Modal y Formulario con Validación</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos de validacion -->
  <style>
    .invalid-feedback {
      color: #dc3545;
      font-size: 0.875em;
    }
    .is-invalid {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Ejemplos de Bootstrap</h1>

    <!-- Modal -->
    <section class="mb-5">
      <h2>Modal</h2>
      <button id="abrirModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
        Abrir Modal
      </button>

      <!-- Estructura del Modal -->
      <div class="modal fade" id="miModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Buenas</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Este es un modal de ejemplo con Bootstrap 5.3.
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="botonAceptar" class="btn btn-success">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Formulario con Validación -->
    <section>
      <h2>Formulario con Validación</h2>
      <form id="miFormulario" class="border p-4 rounded">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
          <!-- Aquí aparecerá el mensaje de error -->
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div id="mensajeExito" class="mt-3 alert alert-success d-none"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
