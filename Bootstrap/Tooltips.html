<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tooltip en botón</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h2>Tooltip en botón</h2>
    
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" title="Este es un tooltip">
      Pasa el cursor aquí
    </button>
  </div>

  <script>
    
    ;
  </script>



  
  <div class="container mt-5">
    <h2>Tooltip en enlace</h2>

    <a href="#" class="btn btn-link" data-bs-toggle="tooltip" title="Ir a inicio">Inicio</a>
  </div>

 
     <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

     </script>

</body>
</html>
