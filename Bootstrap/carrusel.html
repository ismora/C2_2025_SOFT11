<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    

    <style>
        .carousel-item img {
            height:800px;
            width: 1000px;
            padding: 40px;
            margin: 40px;
        }
    </style>

</head>
<body>
    <h1>Carrusel de Imágenes ejemplo 1</h1>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="imagenesCarrusel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Imagenes/imagen11.jpg" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="./Imagenes/imagen22.jpeg" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="./Imagenes/imagen33.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imagenesCarrusel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imagenesCarrusel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



     <h1>Carrusel Ejemplo 2</h1>

     <div id="textoCarrusel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active text-center bg-secondary text-white p-5">
      <h2>¡Bienvenido!</h2>
      <p>Explora nuestro sitio web.</p>
      <button class="btn btn-light">Ver más</button>
    </div>
    <div class="carousel-item text-center bg-dark text-white p-5">
      <h2>Ofertas Especiales</h2>
      <p>No te pierdas nuestros descuentos.</p>
      <button class="btn btn-warning">Comprar ahora</button>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#textoCarrusel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#textoCarrusel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

        </div>

</body>
</html>
