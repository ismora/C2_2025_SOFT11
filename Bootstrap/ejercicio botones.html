<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Bootstrap - Botones</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .div-borde {
            display: inline-block;
            border: solid 1px #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
    <!-- Incluimos el content distribution network (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Docs de Referencia para Botones: https://getbootstrap.com/docs/4.1/components/buttons/ -->

<body>
    <div class="container py-5">
        <h1>Tipos de Botones</h1>
        <h2>Botones predefinidos</h2>

        <!-- Botones con colores sólidos -->
        <!-- Opciones disponibles: -primary, -secondary, -success, -danger, -warning, -info, -light, -dark, -link -->

        <div class="div-borde">
            <button type="button" class="btn btn-primary">Principal</button>

        </div>

        <h2>Botones con borde</h2>

        <!-- Botones con borde -->

        <div class="div-borde">
            <button type="button" class="btn btn-outline-danger">Peligro</button>

        </div>

        <h2>Opciones de tamaño</h2>

        <!-- Para modificar el tamaño -->
        <!-- Utilizamos: 'btn-lg' para botones grandes o 'btn-sm' para botones pequeños -->

        <div class="div-borde">
            <button type="button" class="btn btn-success">Exitoso</button>

        </div>

        <!-- También: 'w-100' para ancho completo de una división -->

        <div class="div-borde" style="width: 300px;">
            <button type="button" class="btn btn-outline-success">Ancho 100%</button>
        </div>

        <h2>Opciones de estado</h2>

        <!-- Podemos dar apariencia de dehabilitado con el argumento 'disabled' -->

        <div class="div-borde">
            <button type="button" class="btn btn-warning">Principal</button>
            <button type="button" class="btn btn-warning">Deshabilitado</button>

        </div>

        <h2>Opciones de agrupado</h2>

        <!-- Podemos agrupar botones al utilizar la clase 'btn-group' -->
        <br>
        <div class="div-borde">
            <input type="radio" class="btn-check" name="options" id="option1" checked>
            <label class="btn btn-secondary" for="option1">Por defecto</label>

            <input type="radio" class="btn-check" name="options" id="option2">
            <label class="btn btn-secondary" for="option2">Opción 2</label>

            <input type="radio" class="btn-check" name="options" id="option3">
            <label class="btn btn-secondary" for="option3">Opción 3</label>
        </div>

        <!-- La opción 'radio' permite seleccionar una sola opción, 'checkbox' múltiples.
        La opción "btn-check" oculta la casilla de selección.
        Los campos 'name' y 'id' identifican cada botón.
        El atributo 'for' vincula la etiqueta al botón correspondiente. -->

    </div>

    <!-- Incluimos el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
