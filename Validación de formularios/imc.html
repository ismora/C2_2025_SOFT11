<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="css/imc.css">
</head>
<body>
    <h1>Cálculo de IMC</h1>
    <form>
        <div>
            <label for="txtPeso">Peso:</label>
            <input type="number" id="txtPeso">
        </div>

        <div>
            <label for="txtEstatura">Estatura:</label>
            <input type="number" id="txtEstatura">
        </div>

        <button type="button" id="btnCalcularIMC">Calcular IMC</button>

        <section id="sctResultado">
            <h2>IMC:</h2>
            <!-- Párrafo donde se muestra el resultado -->
            <p></p>
        </section>
    </form>
    
    <!-- Insertamos una libreria externa, antes del script para que sea identificado -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/imc.js"></script>
</body>
</html>
